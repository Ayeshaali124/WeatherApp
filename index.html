<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./src/output.css">
  </head>
  <body class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-300 to-blue-100 font-sans">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center w-full max-w-md">
      <h1 class="text-2xl font-semibold mb-4">Weather App</h1>
      <input
        type="text"
        id="cityInput"
        placeholder="Enter City"
        class="w-full p-2 text-base rounded-lg border border-gray-300 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        onclick="getWeather()"
        class="w-full p-2 text-base rounded-lg bg-green-600 text-white hover:bg-green-700 transition duration-200"
      >
        Get Weather
      </button>
      <div id="weatherResult" class="mt-4 text-base"></div>
    </div>

    <script >let cityInput=document.getElementById("cityInput");
let result=document.getElementById("weatherResult");
let apiKey='0e628bd641b408f9bb831d9897518f0e';

async function getWeather() {
    let city=cityInput.value.trim();

    if(!city){
        result.innerHTML=`<p style="color: red;">Please Enter Your City Name</p>`;
        return;
    }

    const url =`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    try{
        const response=await fetch(url);
        if(!response.ok) throw new Error("Some Error");

        const data=await response.json();
        
        const weather=`<h2>${data.name}</h2>
          <p>${data.weather[0].description}</p>
          <p>üå°Ô∏è ${data.main.temp}¬∞C</p>
          <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="weather icon">`

        result.innerHTML=weather;

    }catch(error){
        result.innerHTML=`<p style="color: red;">${error.message}</p>`;
    }
}</script>
  </body>
</html>
